<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PodGenius</title>
  </head>
  <body>
    <header class="header">
      <div class="podcastLogoAndTitle">
        <img
          src="assets/icons8-microphone-50.png"
          alt="PodcastApp Logo"
          class="podcastAppLogo"
        />
        <h1 class="podcastTitle">PodGenius</h1>
      </div>
      <div class="podcastSearchAndProfile">
        <img
          src="assets/icons8-search-30.png"
          alt="search icon"
          class="searchIcon"
        />
        <img
          src="assets/icons8-profile-picture-50.png"
          alt="profile icon"
          class="profileIcon"
        />
      </div>
    </header>
  </body>
</html>
